<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista-Tarefas</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-amber.min.css" /> 
    
    <!-- meu estilo -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content">

        <h2>Lista de Tarefas</h2>

        <!-- Textfield with Floating Label -->

            <div id='input' class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="tarefa">
                <label class="mdl-textfield__label" for="tarefa">Text...</label>
            </div>
        <!-- Colored raised button -->

        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
            Adcionar Tarefa
        </button>

        <div id="section-list">
            <ul id="list">
            </ul>
        </div>

    </div>


    <script src="app.js"></script>
</body>

</html>
